version: '3.9'
services:
  postgres:
    image: postgres:16
    restart: unless-stopped
    environment:
      POSTGRES_USER: cloaklink
      POSTGRES_PASSWORD: cloaklink
      POSTGRES_DB: cloaklink
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "cloaklink"]
      interval: 10s
      timeout: 5s
      retries: 5
  api:
    build: .
    command: sh -c "npm run db:migrate && npm run dev:api"
    env_file:
      - api/.env.example
    environment:
      DATABASE_URL: postgresql://cloaklink:cloaklink@postgres:5432/cloaklink?schema=public
    depends_on:
      postgres:
        condition: service_healthy
  indexer:
    build: .
    command: sh -c "npm run db:migrate && npm run dev:indexer"
    env_file:
      - indexer/.env.example
    environment:
      DATABASE_URL: postgresql://cloaklink:cloaklink@postgres:5432/cloaklink?schema=public
    depends_on:
      postgres:
        condition: service_healthy
  frontend:
    build: .
    command: npm run dev:frontend
    environment:
      - NEXT_PUBLIC_API_URL=http://api:4000
    depends_on:
      - api
volumes:
  postgres-data:
